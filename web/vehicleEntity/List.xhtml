<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVehicleEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVehicleEntityEmpty}" rendered="#{vehicleEntityController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{vehicleEntityController.items.rowCount > 0}">
                    <h:outputText value="#{vehicleEntityController.pagination.pageFirstItem + 1}..#{vehicleEntityController.pagination.pageLastItem + 1}/#{vehicleEntityController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{vehicleEntityController.previous}" value="#{bundle.Previous} #{vehicleEntityController.pagination.pageSize}" rendered="#{vehicleEntityController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{vehicleEntityController.next}" value="#{bundle.Next} #{vehicleEntityController.pagination.pageSize}" rendered="#{vehicleEntityController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{vehicleEntityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleEntityTitle_vehicleName}"/>
                            </f:facet>
                            <h:outputText value="#{item.vehicleName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleEntityTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{vehicleEntityController.prepareView}" value="#{bundle.ListVehicleEntityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vehicleEntityController.prepareEdit}" value="#{bundle.ListVehicleEntityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vehicleEntityController.destroy}" value="#{bundle.ListVehicleEntityDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{vehicleEntityController.prepareCreate}" value="#{bundle.ListVehicleEntityCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVehicleEntityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
