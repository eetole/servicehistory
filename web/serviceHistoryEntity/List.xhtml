<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

                <h:commandLink action="#{serviceHistoryEntityController.next}" value="#{bundle.Next} #{serviceHistoryEntityController.pagination.pageSize}" rendered="#{serviceHistoryEntityController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{serviceHistoryEntityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListServiceHistoryEntityTitle_vehicle}"/>
                        </f:facet>
                        <h:outputText value="#{item.vehicle}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListServiceHistoryEntityTitle_description}"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>

                    <h:column>

                    <h:column>
