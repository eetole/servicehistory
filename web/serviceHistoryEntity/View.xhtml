<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewServiceHistoryEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewServiceHistoryEntityLabel_description}"/>
                    <h:outputText value="#{serviceHistoryEntityController.selected.description}" title="#{bundle.ViewServiceHistoryEntityTitle_description}"/>
                    <h:outputText value="#{bundle.ViewServiceHistoryEntityLabel_kilometres}"/>
                    <h:outputText value="#{serviceHistoryEntityController.selected.kilometres}" title="#{bundle.ViewServiceHistoryEntityTitle_kilometres}"/>
                    <h:outputText value="#{bundle.ViewServiceHistoryEntityLabel_vehicleName}"/>
                    <h:outputText value="#{serviceHistoryEntityController.selected.vehicleName}" title="#{bundle.ViewServiceHistoryEntityTitle_vehicleName}"/>
                    <h:outputText value="#{bundle.ViewServiceHistoryEntityLabel_id}"/>
                    <h:outputText value="#{serviceHistoryEntityController.selected.id}" title="#{bundle.ViewServiceHistoryEntityTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{serviceHistoryEntityController.destroyAndView}" value="#{bundle.ViewServiceHistoryEntityDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewServiceHistoryEntityEditLink}"/>
                <br />
                <h:commandLink action="#{serviceHistoryEntityController.prepareCreate}" value="#{bundle.ViewServiceHistoryEntityCreateLink}" />
                <br />
                <h:commandLink action="#{serviceHistoryEntityController.prepareList}" value="#{bundle.ViewServiceHistoryEntityShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewServiceHistoryEntityIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
