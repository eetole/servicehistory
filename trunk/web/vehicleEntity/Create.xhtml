<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVehicleEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVehicleEntityLabel_vehicleName}" for="vehicleName" />
                    <h:inputText id="vehicleName" value="#{vehicleEntityController.selected.vehicleName}" title="#{bundle.CreateVehicleEntityTitle_vehicleName}" />
                    <h:outputLabel value="#{bundle.CreateVehicleEntityLabel_id}" for="id" />
                    <h:inputText id="id" value="#{vehicleEntityController.selected.id}" title="#{bundle.CreateVehicleEntityTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vehicleEntityController.create}" value="#{bundle.CreateVehicleEntitySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{vehicleEntityController.prepareList}" value="#{bundle.CreateVehicleEntityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVehicleEntityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
